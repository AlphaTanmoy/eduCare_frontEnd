<div class="dashboard_information_update_container">
    <div class="dashboard_slideshow_image_update_container">

        <div class="dashboard_existing_slideshow">
            <mat-progress-bar mode="indeterminate" *ngIf="matProgressBarVisible"
                class="matProgressBar"></mat-progress-bar>
            <h1>Existing Slideshow Images 
                <span *ngIf="images.length === dashboardInfo.maximum_slideshow_image_count">(Maximum Image Limit {{dashboardInfo.maximum_slideshow_image_count}})</span></h1>

            <div *ngIf="imageDivVisible" class="dashboard_existing_slideshow_image">
                <div *ngFor="let image of images" class="a_dashboard_existing_slideshow_image">
                    <div *ngIf="image.fileStream !== null" class="image_cross_icon"
                        (click)="deleteDashboardSlideshowImage(image)">
                        <img src="icon/cross.svg">
                    </div>

                    <img [src]="image.fileStream" class="a_dashboard_existing_slideshow_image_element">
                </div>
            </div>
        </div>

        <app-home-slideshow-update
            *ngIf="images.length<dashboardInfo.maximum_slideshow_image_count"></app-home-slideshow-update>
    </div>
</div>
