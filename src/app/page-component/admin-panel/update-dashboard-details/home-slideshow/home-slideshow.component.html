<div style="width: 95%; margin: 0 auto; padding-top: 1rem;">
    <div *ngIf="images.length > 0;">
        <div *ngFor="let image of images" class="image-container">
          <img [src]="image.base64" [alt]="image.name" class="image-preview">
        </div>
      </div>
      <ng-template #noImages>
        <p>No images found</p>
      </ng-template>

    <app-custom-image-cropper></app-custom-image-cropper>
</div>
