<mat-progress-bar mode="indeterminate" *ngIf="matProgressBarVisible" class="matProgressBar"></mat-progress-bar>

<div class="container">
  <div class="header">
    <h2>Add Sub-Course Category</h2>
  </div>

  <form (ngSubmit)="onSubmit()" #subCourseForm="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name<span class="text-danger">*</span></label>
      <input type="text" id="courseName" name="courseName" class="form-control mb-1" [(ngModel)]="courseName"
        (input)="onCourseNameInput($event)" required />
      <span *ngIf="error" class="text-danger">{{ error }}</span>
    </div>

    <div class="form-group">
      <!-- <label for="duration">Duration<span class="text-danger">*</span></label> -->
      <!-- <select id="duration" name="duration" class="form-control" [(ngModel)]="duration" required>
        <option value="">Select Duration</option>
        <option *ngFor="let option of durationOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select> -->
      <app-custom-single-select-searchable-dropdown *ngIf="durationOptions.length > 0"
        [options]="durationOptions" [ariaLabel]="'Select Duration'"
        [selectedOptions]="null"
        (selectionChange)="handleDurationSelection($event)">
    </app-custom-single-select-searchable-dropdown>
    </div>

    <div class="form-group">
      <label for="module">Module Type<span class="text-danger">*</span></label>
      <select id="module" name="module" class="form-control" [(ngModel)]="module" (ngModelChange)="onModuleChange()"
        required>
        <option value="">Select Module Type</option>
        <option *ngFor="let option of moduleOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>

    <div *ngIf="moduleDetails.length > 0" class="module-details">
      <h3>Module Details</h3>
      <p class="help-text">Enter module topics separated by commas (e.g., "Intro, Variables, Loops")</p>
      <div *ngFor="let module of moduleDetails; let i = index" class="form-group">
        <label [for]="'module-' + i">Module {{ i + 1 }} Topics<span class="text-danger">*</span></label>
        <input [id]="'module-' + i" type="text" class="form-control" [(ngModel)]="module.content" [name]="'module-' + i"
          placeholder="Enter topics separated by commas" required />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary btn-sm" (click)="cancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="error || !subCourseForm.form.valid">
        Add Sub-Course
      </button>
    </div>
  </form>
</div>
