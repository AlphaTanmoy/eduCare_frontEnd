<div class="course-list-container">
  <div class="header">
    <h1>Course Management</h1>
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="addParentCategory()">
        <fa-icon [icon]="faPlus"></fa-icon> Add Parent Category
      </button>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    Loading courses...
  </div>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <div class="course-list" *ngIf="!loading && !error">
    <div class="course-card" *ngFor="let course of courses">
      <div class="course-header">
        <div class="course-title">
          <h2>{{ course.courseName }}</h2>
          <div class="course-actions">
            <button class="btn btn-info" (click)="viewCourse(course.courseCode)">
              <span class="ms-1"><fa-icon [icon]="faEye"></fa-icon> View </span>
            </button>
            <button class="btn btn-success" (click)="addSubCategory(course)">
              <span class="ms-1"><fa-icon [icon]="faPlus"></fa-icon> Add Sub Category</span>
            </button>
            <button class="btn btn-danger" (click)="deleteCategory(course.id, true)">
              <span class="ms-1"><fa-icon [icon]="faTrash"></fa-icon> Delete</span>
            </button>
          </div>
        </div>
      </div>

      <div class="sub-categories" *ngIf="course.subCategories && course.subCategories.length > 0">
        <div class="sub-category-item" *ngFor="let sub of course.subCategories">
          <div class="sub-category-info">
            <h3>{{ sub.courseName }}</h3>
            <div class="sub-category-details">
              <span>Duration: {{ sub.duration }}</span>
              <span>Module: {{ sub.module }}</span>
            </div>
          </div>
          <div class="sub-category-actions">
            <button class="btn btn-warning" (click)="editCategory(sub.id, false)">
              <span class="ms-1"><fa-icon [icon]="faEdit"></fa-icon> Edit</span>
            </button>
            <button class="btn btn-danger" (click)="deleteCategory(sub.id, false)">
              <span class="ms-1"><fa-icon [icon]="faTrash"></fa-icon> Delete</span>
            </button>
          </div>
        </div>
      </div>

      <div class="no-sub-categories" *ngIf="!course.subCategories || course.subCategories.length === 0">
        No sub-categories available
      </div>
    </div>
  </div>
</div>
