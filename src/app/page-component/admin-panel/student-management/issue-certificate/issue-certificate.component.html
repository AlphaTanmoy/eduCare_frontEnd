<div class="card">
    <h5 class="card-header pt-3 pb-3 fw-bold">Issue Certificate</h5>

    <div class="card-body d-flex flex-column">
        <label class="form-label mb-1">Upload Certificate<span class="text-danger">*</span></label>
        <input type="file" />
    </div>
    <div class="card-footer text-end">
        <button type="button" class="btn btn-success btn-sm me-2" (click)="Save()">Save</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="Close()">Close</button>
    </div>
</div>
