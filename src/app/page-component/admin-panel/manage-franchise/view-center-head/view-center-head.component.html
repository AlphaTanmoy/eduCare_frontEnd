<mat-progress-bar mode="indeterminate" *ngIf="matProgressBarVisible" class="matProgressBar"></mat-progress-bar>

<div class="card">
    <h5 class="card-header mt-2 pb-3 fw-bold">Center Head Details</h5>
    <div class="card-body">
        <p class="card-text"><span class="fw-bold">Name :</span> {{center_head_name}}</p>
        <p class="card-text"><span class="fw-bold">Gender :</span> {{center_head_gender}}</p>
        <p class="card-text"><span class="fw-bold">Contact Number :</span> {{center_head_contact_number}}</p>
        <p class="card-text"><span class="fw-bold">Email ID :</span> {{center_head_email_id}}</p>
        <p class="card-text"><span class="fw-bold">Address :</span> {{center_head_address}}</p>
        <p class="card-text"><span class="fw-bold">Status : &nbsp;</span> 
            <span [ngClass]="
                center_head_data_status === ActiveInactiveStatus.ACTIVE ? 'text_card_success' :
                center_head_data_status === ActiveInactiveStatus.INACTIVE ? 'text_card_danger' : 'text_card_idle'
            ">{{ GetDataStatusLabel(center_head_data_status) }}
            </span>
        </p>
    </div>
    <div class="card-footer text-end">
        <button id="alert_button_element" class="btn btn-primary" mat-button mat-dialog-close>Close</button>
    </div>
</div>
