<h2>Paginated Users</h2>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

  <ng-container matColumnDef="center_head_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by center_head_id"> Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.center_head_id }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="center_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by center_name"> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.center_name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [length]="totalCount" [pageSize]="page_size" [pageSizeOptions]="[2, 5, 10, 20]">
</mat-paginator>
