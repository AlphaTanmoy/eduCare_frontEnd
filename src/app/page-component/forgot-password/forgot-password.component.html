<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="text-center mb-4">Forgot Password</h4>
          
          <!-- Email Input Section -->
          <form [formGroup]="forgotPasswordForm" *ngIf="!showOtpSection">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                placeholder="Enter your email"
                [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}">
              <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
                Please enter a valid email address
              </div>
            </div>
            
            <button 
              type="button" 
              class="btn btn-primary w-100"
              (click)="onSendOtp()"
              [disabled]="!email?.valid">
              Send OTP
            </button>
            
            <div class="text-center mt-3">
              <a routerLink="/login" class="text-decoration-none">Back to Login</a>
            </div>
          </form>
          
          <!-- OTP Verification Section -->
          <form [formGroup]="forgotPasswordForm" *ngIf="showOtpSection">
            <p class="text-muted mb-4">We've sent a 6-digit verification code to <strong>{{ email?.value }}</strong></p>
            
            <div class="mb-4">
              <label for="otp" class="form-label">Enter Verification Code</label>
              <input 
                type="text" 
                class="form-control text-center otp-input" 
                id="otp" 
                formControlName="otp"
                placeholder="_ _ _ _ _ _"
                maxlength="6"
                inputmode="numeric"
                pattern="\d*"
                [ngClass]="{'is-invalid': otp?.invalid && (otp?.dirty || otp?.touched)}">
              <div class="invalid-feedback" *ngIf="otp?.errors?.['required']">
                OTP is required
              </div>
              <div class="invalid-feedback" *ngIf="otp?.errors?.['pattern']">
                Please enter a valid 6-digit OTP
              </div>
            </div>
            
            <button 
              type="button" 
              class="btn btn-primary w-100 mb-3"
              (click)="onVerifyOtp()"
              [disabled]="!otp?.valid">
              Verify OTP
            </button>
            
            <div class="text-center">
              <button 
                type="button" 
                class="btn btn-link text-decoration-none p-0"
                (click)="onResendOtp()"
                [disabled]="isResendDisabled">
                {{ resendButtonText }}
                <span *ngIf="isResendDisabled"> ({{ countdown }}s)</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
