<div class="body">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="student from-group">
			<form (submit)="login('STUDENT'); $event.preventDefault();">
				<label for="chk" aria-hidden="true">Student</label>
				<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="">
				<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="">
				<button>Login</button>
			</form>
		</div>

		<div class="franchise">
			<input type="checkbox" id="chk1" aria-hidden="true">
			<form (submit)="login('FRANCHISE'); $event.preventDefault();" class="form-group">
				<label for="chk" aria-hidden="true">Franchise</label>
				<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="">
				<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="">
				<button>Login</button>
			</form>

			<div class="admin">
				<form (submit)="login('ADMIN'); $event.preventDefault();" class="form-group">
					<label for="chk1" aria-hidden="true">Admin</label>
					<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="">
					<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
