<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <!-- Tabs for Roles -->
      <ul class="nav nav-tabs mb-3 col-12 justify-content-between flex-wrap" id="roleTabs" role="tablist">
        <li class="nav-item flex-fill text-center" role="presentation">
          <button class="nav-link active w-100" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student</button>
        </li>
        <li class="nav-item flex-fill text-center" role="presentation">
          <button class="nav-link w-100" id="franchise-tab" data-bs-toggle="tab" data-bs-target="#franchise" type="button" role="tab">Franchise</button>
        </li>
        <li class="nav-item flex-fill text-center" role="presentation">
          <button class="nav-link w-100" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">Admin</button>
        </li>
        <li class="nav-item flex-fill text-center" role="presentation">
          <button class="nav-link w-100" id="master-tab" data-bs-toggle="tab" data-bs-target="#master" type="button" role="tab">Master</button>
        </li>
      </ul>

      <!-- Tab Contents -->
      <div class="tab-content" id="roleTabsContent">
        <!-- Tab Panes (reuse structure, only changing role) -->
        <div *ngFor="let role of ['STUDENT', 'FRANCHISE', 'ADMIN', 'MASTER']; let i = index"
             class="tab-pane fade" [class.show]="i === 0" [class.active]="i === 0"
             [id]="role.toLowerCase()" role="tabpanel">
          <form (submit)="login(role); $event.preventDefault()" class="card p-4">
            <h4 class="mb-3">{{ role.charAt(0) + role.slice(1).toLowerCase() }} Login</h4>
            <input type="email" class="form-control mb-2" [(ngModel)]="email" [name]="role.toLowerCase() + 'Email'" placeholder="Email" required>
            <input type="password" class="form-control mb-3" [(ngModel)]="password" [name]="role.toLowerCase() + 'Password'" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100 transition-btn">Login</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
