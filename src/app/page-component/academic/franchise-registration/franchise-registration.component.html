<div class="outer-div">
  <div class="container">
    <!-- Step Circles -->
    <div class="steps-container mb-4">
      <div class="step">
        <div class="active-circle">1</div>
        <div class="step-label">Step 1</div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <div class="step-label">Step 2</div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <div class="step-label">Step 3</div>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <div class="step-label">Step 4</div>
      </div>
    </div>

    <h2 class="text-center mb-4">Center Head Registration</h2>
    <form>
        <!-- Center Head Name and Gender in a single row (responsive) -->
        <div class="mb-3 row">
          <div class="col-md-8 col-12">
            <label for="centerHeadName" class="form-label">
              <fa-icon [icon]="faUserPlus"></fa-icon> Center Head Name
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="centerHeadName" required>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <label for="gender" class="form-label">
              <fa-icon class="icon" [icon]="faUserTag"></fa-icon> Gender
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
              <select class="form-control" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
            <div class="col-md-3 col-12">
                <label for="centerHeadContactNumber" class="form-label">
                  <fa-icon class="icon" [icon]="faPhone"></fa-icon> Contact Number
                </label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  <input type="text" class="form-control" id="centerHeadContactNumber" required>
                </div>
            </div>
            <div class="col-md-3 col-12">
              <label for="centerHeadEmail" class="form-label">
                <fa-icon class="icon" [icon]="faMailForward"></fa-icon> Email
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="centerHeadEmail" required>
              </div>
            </div>
            <div class="col-md-3 col-12">
              <label for="centerHeadCountry" class="form-label">
                <fa-icon class="icon" [icon]="faGlobe"></fa-icon> Country
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                <select class="form-control" id="centerHeadCountry" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
              </div>
            </div>
            <div class="col-md-3 col-12">
              <label for="centerHeadState" class="form-label">
                <fa-icon class="icon" [icon]="faSearchLocation"></fa-icon> State
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                <select class="form-control" id="centerHeadState" required>
                  <option value="">Select State</option>
                  <option value="West Bengal">West Bengal</option>
                  <option value="State 2">State 2</option>
                  <option value="State 3">State 3</option>
                </select>
              </div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-md-3 col-12">
                <label for="centerHeadDistrict" class="form-label">
                  <fa-icon class="icon" [icon]="faHouseUser"></fa-icon> District
                </label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                  <input type="text" class="form-control" id="centerHeadDistrict" required>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <label for="centerHeadPostOffice" class="form-label">
                  <fa-icon class="icon" [icon]="faHotel"></fa-icon> Post Office
                </label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                  <input type="text" class="form-control" id="centerHeadPostOffice" required>
                </div>
            </div>
            <div class="col-md-3 col-12">
              <label for="centerHeadVillageOrCity" class="form-label">
                <fa-icon class="icon" [icon]="faHome"></fa-icon> Village/City
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <input type="text" class="form-control" id="centerHeadVillageOrCity" required>
              </div>
            </div>
            <div class="col-md-3 col-12">
              <label for="centerHeadPinCode" class="form-label">
                <fa-icon class="icon" [icon]="faLocationPinLock"></fa-icon> Pin Code
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                <input type="text" class="form-control" id="centerHeadPinCode" required>
              </div>
            </div>
        </div>

        <!-- Submit Button - Centered -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-bg-customize btn-lg">
            <i class="fas fa-paper-plane me-2"></i>Submit
          </button>
        </div>
    </form>
  </div>
</div>
