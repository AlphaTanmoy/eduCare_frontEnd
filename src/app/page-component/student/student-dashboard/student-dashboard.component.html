<!-- student-dashboard.component.html -->
<div class="container py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Student Dashboard - {{ profile.name || 'Student' }}</h1>
      </div>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Student Profile</h5>  
        </div>
        
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-auto">
              <img [src]="studentPhoto" 
                   (error)="onImageError($event)" 
                   alt="Student Photo" 
                   class="img-fluid rounded-circle"
                   style="width: 150px; height: 150px; object-fit: cover;">
              <div *ngIf="isLoading" class="text-center mt-2">
                <div class="spinner-border spinner-border-sm" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>       
            <div class="col">
              <div class="table-responsive">
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <th class="text-muted" style="width: 40%;">Registration Number</th>
                      <td>{{ profile.registration_number }}</td>
                    </tr>
                    <tr>
                      <th class="text-muted">Certification Number</th>
                      <td>{{ profile.certification_number }}</td>
                    </tr>
                    <tr>
                      <th class="text-muted">Date of Birth</th>
                      <td>{{ profile.date_of_birth | date }}</td>
                    </tr>
                    <tr>
                      <th class="text-muted">Address</th>
                      <td>{{ profile.address }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
