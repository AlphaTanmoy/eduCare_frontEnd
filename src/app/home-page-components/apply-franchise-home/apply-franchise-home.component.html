<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card border-0 shadow-lg p-4 p-md-5 rounded-4">
          <div class="card-body text-center">
            <h2 class="fw-bold text-dark mb-4">Start Your Own Education Franchise</h2>
            <p class="lead text-muted mb-4">
              Join our network of successful education centers and be a part of the educational revolution
            </p>
            <button 
              mat-raised-button 
              color="primary" 
              class="franchise-button px-5 py-3 fw-bold rounded-pill d-inline-flex align-items-center"
              (click)="navigateToFranchiseApplication()"
              style="font-size: 1.1rem;">
              <i class="bi bi-building me-2"></i>
              Apply for Franchise Now
              <i class="bi bi-arrow-right ms-2 arrow-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
