<app-horizontal-layout *ngIf="allGoodToRender && !isAuthenticatedAndLoggedIn() && !isSmallScreen && !isOnIpBlockerPage"></app-horizontal-layout>

<app-vertical-layout *ngIf="allGoodToRender && (isAuthenticatedAndLoggedIn() || isSmallScreen) && !isOnIpBlockerPage"></app-vertical-layout>

<app-footer *ngIf="allGoodToRender && !isAuthenticatedAndLoggedIn() && !isOnIpBlockerPage"></app-footer>

<app-ipblocker *ngIf="isOnIpBlockerPage"></app-ipblocker>
