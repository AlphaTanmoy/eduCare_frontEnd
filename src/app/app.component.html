<app-horizontal-layout *ngIf="!isAuthenticatedAndLoggedIn() && !isSmallScreen && !isOnIpBlockerPage"></app-horizontal-layout>

<app-vertical-layout *ngIf="(isAuthenticatedAndLoggedIn() || isSmallScreen) && !isOnIpBlockerPage"></app-vertical-layout>

<app-footer *ngIf="!isAuthenticatedAndLoggedIn() && !isOnIpBlockerPage"></app-footer>

<app-ipblocker *ngIf="isOnIpBlockerPage"></app-ipblocker>
