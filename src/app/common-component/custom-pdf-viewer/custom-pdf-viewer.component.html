<div class="pdf-container">
    <pdf-viewer 
        [src]="pdf_url" 
        [render-text]="true" 
        [original-size]="false" 
        [show-all]="true" 
        [zoom]="1"
        [autoresize]="true" 
        [show-borders]="true" 
        [rotation]="0"
        class="pdf-viewer-element">
    </pdf-viewer>
</div>
