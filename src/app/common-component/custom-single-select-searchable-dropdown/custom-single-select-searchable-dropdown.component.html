<form style="background-color: var(--white); width: 100%; padding: 0 0;">
  <mat-form-field style="background-color: var(--white); width: 100%; padding: 0 0;">
    <input type="text" [placeholder]="ariaPlaceholder" [attr.aria-label]="ariaLabel" matInput [formControl]="myControl"
      [matAutocomplete]="auto" [value]="myControl.value?.text || ''"
      style="background-color: var(--white); width: 100%; padding: 0;">

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
      <div class="autocomplete-scroll-container" style="height: auto; max-height: 200px; overflow-y: auto;">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" class="custom-option"
          style="background-color: white;">
          {{ option.text }}
        </mat-option>
      </div>
    </mat-autocomplete>
  </mat-form-field>
</form>
