<form class="example-form w-100">
  <mat-form-field class="example-full-width w-100">
    <mat-label>{{ariaLabel}}</mat-label>
    <input type="text" placeholder={{ariaPlaceholder}} aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChange($event)">
      @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option" style="background-color: var(--white);">{{option.text}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
