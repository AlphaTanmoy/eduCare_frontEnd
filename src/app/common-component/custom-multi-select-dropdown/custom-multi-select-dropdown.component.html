<mat-form-field>
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="toppings" multiple style="background-color: var(--white);">
        @for (topping of toppingList; track topping) {
        <mat-option [value]="topping" style="background-color: var(--white);">{{topping}}</mat-option>
        }
    </mat-select>
</mat-form-field>
