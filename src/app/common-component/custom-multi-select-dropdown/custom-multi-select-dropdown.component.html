<mat-form-field appearance="fill" class="w-100">
    <mat-label>{{ dropdownLabel }}</mat-label>

    <mat-select [formControl]="selectedItems" multiple>
        <mat-option style="background-color: var(--white);">
            Select All</mat-option>

        <mat-divider></mat-divider>

        <mat-option *ngFor="let item of itemList" [value]="item" style="background-color: var(--white);">
            {{ item }}
        </mat-option>
    </mat-select>
</mat-form-field>
